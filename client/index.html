<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main id="app">

    <!-- HEADER -->
    <header class="header-wrapper">
      <h1 class="title-chat">Messenger</h1>
      <i class="fab fa-facebook-messenger"></i>
    </header>

    <!-- WELCOME FORM -->
    <form id="welcome-form" class="welcome-form show">
      <h2 class="title-login">Log in</h2>
      <input class="text-input" type="text" id="username" placeholder="Type your name here">
      <button class="btn" type="submit">Join</button>
    </form>

    <!-- MESSAGES SECTION -->
    <section class="messages-section" id="messages-section">
      <h2>Messages</h2>

      <!-- messages list -->
      <ul class="messages-section__list" id="messages-list">

      </ul>

      <!-- messages form -->
      <form id="add-messages-form">
        <input class="text-input" type="text" autoComplete = "off" placeholder="Type your message here" id="message-content">
        <button class="btn" type="submit">Send</button>
      </form>

    </section>

  </main>
  <script src="app.js" type="module"></script>
</body>
</html>
